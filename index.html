<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-bottom: 20px;
        }
        nav {
            background-color: #444;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a Mi Sitio Web</h1>
    </header>

    <nav>
        <a href="#inicio">Inicio</a>
        <a href="#acerca">Acerca de</a>
        <a href="#contacto">Contacto</a>
    </nav>

    <main>
        <section id="inicio">
            <h2>Página Principal</h2>
            <p>Este es un ejemplo de una página web básica creada con HTML y CSS básico.</p>
            <img src="/api/placeholder/400/200" alt="Imagen de ejemplo">
        </section>

        <section id="acerca">
            <h2>Acerca de Nosotros</h2>
            <p>Somos una empresa dedicada a crear soluciones web innovadoras.</p>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form>
                <div>
                    <label for="nombre">Nombre:</label><br>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label><br>
                    <textarea id="mensaje" name="mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
